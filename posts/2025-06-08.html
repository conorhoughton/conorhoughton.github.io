
<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
    <title>Conor Houghton</title>
    <link rel="icon" type="image/x-icon" href="https://conorhoughton.github.io/small_star.ico?">
    <style>
        body {
            background-color: white;
            color: black;
            font-family: Verdana, sans-serif;
        }

        a:link {
            color: slategrey;
        }
        a:visited, a:active {
            color: darkslategrey;
        }

        #include-container {
            padding: 0;
            margin: 0;
            overflow: visible;
            width: 100%;
            height: auto;
        }

        .indent-block {
            padding-left: 2em;
        }
    </style>
</head>

<body>
    <table>
        <tbody>
            <tr>
                <td bgcolor="slategrey" width="30">&nbsp;</td>
                <td bgcolor="darkslategrey" width="1">&nbsp;</td>
                <td bgcolor="white" width="10">&nbsp;</td>
                <td width="15">&nbsp;</td> <!-- fixed and closed -->
                <td>
                    <h1 style="color: darkslategrey">Conor Houghton</h1>
                    <p><br></p>
                    <a href="https://conorhoughton.github.io"><b>Main page</b></a><br>
                    <p><br></p>
                    <a href="https://conorhoughton.github.io/papers"><b>Papers</b></a><br>
                    <p><br></p>
                    <div id="include-container"></div>
                    <script>
                        fetch("2025-06-08_content.html")
                            .then(response => response.text())
                            .then(data => {
                                document.getElementById("include-container").innerHTML = data;
                            })
                            .catch(error => console.error("Error loading file:", error));
                    </script>
                    <p><br></p>
                    <p><br></p>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
